<div class="overall-container">
  <div id="chartdiv"></div>
  <div class="trace">
    <div class="title">Trace between</div>
    <ng-container *ngFor="let node of twoPointTrace; last as isLast">
      {{node.name}}
      <ng-container *ngIf="!isLast">and</ng-container>
    </ng-container>
    <table *ngIf="!noConnectionError" mat-table [dataSource]="tableTraceObs" class="mat-elevation-z8">
      <!-- From Column -->
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From</th>
        <td mat-cell *matCellDef="let element"> {{element.from}} </td>
        <td mat-footer-cell *matFooterCellDef> Total</td>
      </ng-container>
      <!-- From Column -->
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To</th>
        <td mat-cell *matCellDef="let element"> {{element.to}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <!-- From Column -->
      <ng-container matColumnDef="distance">
        <th mat-header-cell *matHeaderCellDef> Distance</th>
        <td mat-cell *matCellDef="let element"> {{element.distance | number: '0.2-2'}} </td>
        <td mat-footer-cell *matFooterCellDef> {{traceDistance | number: '0.2-2'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <ng-container *ngIf="noConnectionError">
      <div>
        No connection between nodes
      </div>
    </ng-container>
  </div>
</div>
