<div class="grid">
  <ng-container *ngFor="let row of rows; let rowIndex = index">
    <div class="row">
      <ng-container *ngFor="let col of row; let colIndex = index">
        <div class="cell"
             [ngClass]="{live: col}"
             (click)="toggleCell(rowIndex, colIndex)">
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
